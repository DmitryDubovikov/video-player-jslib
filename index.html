<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->

    <div style="display: inline-block; background-color: black; width: 100%;">

        <button class="js-play-button" style="border: none; background-color: transparent; height: 40px; width: 40px;" onmouseover="this.style.cursor='pointer';">
            <i class="fa fa-play" style="color: white;"></i>
        </button>

        <button class="js-pause-button" hidden style="border: none; background-color: transparent; height: 40px; width: 40px;" onmouseover="this.style.cursor='pointer';">
            <i class="fa fa-pause" style="color: white;"></i>
        </button>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
