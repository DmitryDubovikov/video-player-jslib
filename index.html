<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      .player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 10);
        display: flex;
        flex-direction: column;
      }

      .button-wrapper {
        display: flex;
        background-color: black;
        width: 100%;
        align-items: center;
      }

      .vp-button {
        border: none;
        background-color: transparent;
        height: 28px;
        width: 28px;
        cursor: pointer;
        margin: 2px 6px 9px 0px;  
        font-size: 20px;
        color: white;
      }

      /* Стили для vp-container - чтобы он занимал оставшееся пространство */
      .vp-container {
        flex-grow: 1;
      }

      .time {
        flex-grow: 1;
        font-family: 'Roboto', sans-serif;
      }

      .empty-div {
        flex-grow: 1;
      }

    </style>
  </head>
  <body>
    <div class="player" id="player">
      <div class="js-video-container vp-container"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class="button-wrapper">
        <button class="js-play-button vp-button">
          <i class="fa fa-play"></i>
        </button>
        <button class="js-pause-button vp-button">
          <i class="fa fa-pause"></i>
        </button>
        <button class="js-mute-button vp-button">
          <i class="fa fa-volume-up"></i>
        </button>
        <button class="js-volume-button vp-button">
          <i class="fa fa-volume-off"></i>
        </button>
        


        <div class="time" style="color: white;">
          <span class="js-current-time"></span>
          <!-- <div class="empty-div"></div> -->
          <span class="js-duration"></span>
        </div>

        <button class="js-fullscreen-button vp-button">
          <i class="fa fa-expand"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script type="text/javascript">
      createPlayer({
        elementId: 'player'
      });
    </script>
  </body>
</html>
